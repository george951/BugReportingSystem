<form [formGroup]="searchForm">
  <div style="background-color:#95999c">
    <button type="button" class="btn btn-primary" id="btn-primary" [routerLink]="['/bugform']">
      +
    </button>
    <div>
      <table class="table table-dark ">
        <thead>
           <!-- Title -->
          <td>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Search for title" formControlName="title">
            </div>
          </td>
          <!-- Priority -->
          <td>
            <div class="form-group">
              <select class="form-control" formControlName="priority">
                <option [ngValue]="''">Select</option>
                <option value="1" style="color:green">Minor = 1</option>
                <option value="2" style="color:orange">Major = 2</option>
                <option value="3" style="color:red">Critical = 3</option>
              </select>
            </div>
          </td>
          <!-- Reporter -->
          <td>
            <div class="form-group">
              <select class="form-control" formControlName="reporter">
                <option [ngValue]="''">Select</option>
                <option>QA</option>
                <option>PO</option>
                <option>DEV</option>
              </select>
            </div>
          </td>
          <!-- Date -->
          <td>
            <div class="form-group">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search for date" formControlName="createdAt">
              </div>
            </div>
          </td>
          <!-- Status -->
          <td>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search for status" formControlName="status">
            </div>
          </td>
          <!-- Search Button -->
          <td>
            <button class="btn btn-primary" (click)="onSearch()" style="width:55%">Search</button>
          </td>
          <tr>
            <th scope="col" (click)="sortedBugs(params[0],sorting[0],component)">Title</th>
            <th scope="col" (click)="sortedBugs(params[1],sorting[0],component)">Priority</th>
            <th scope="col" (click)="sortedBugs(params[2],sorting[0],component)">Reporter</th>
            <th scope="col" (click)="sortedBugs(params[3],sorting[0],component)">Date Created</th>
            <th scope="col" (click)="sortedBugs(params[4],sorting[0],component)">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bug of bugs | paginate: {
            id:'table-pagination',
            itemsPerPage: perPage,
            currentPage: page ,
            totalItems: totalRecords
          } ">
            <td>{{ bug.title }}</td>
            <td>{{ bug.priority }}</td>
            <td>{{ bug.reporter }}</td>
            <td>{{ bug.createdAt }}</td>
            <td>{{ bug.status }}</td>
            <td>
              <div class="btn btn-group" role="group">
                <button class="btn btn-primary" (click)="onEdit(bug.id)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(bug.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table> 
        <button class="btn btn-primary" (click)="Prev()" style="margin-left:36%; width:5%;" > << </button>
        <button class="btn btn-primary" (click)="Next()" style="margin-left:11%; width:5%" > >> </button>
    </div>
  </div>
</form>
