<div>
  <button type="button" class="btn btn-primary" [routerLink]="['/bugform']">
    Create New
  </button>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" (click)="sortedBugs(params[0], sorting[0])">Title</th>
          <th scope="col" (click)="sortedBugs(params[1], sorting[0])">
            Priority
          </th>
          <th scope="col" (click)="sortedBugs(params[2], sorting[0])">
            Reporter
          </th>
          <th scope="col" (click)="sortedBugs(params[3], sorting[0])">
            Date Created
          </th>
          <th scope="col" (click)="sortedBugs(params[4], sorting[0])">
            Status
          </th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bug of bugs | paginate: {
          id:'table-pagination',
          itemsPerPage: perPage,
          currentPage: page ,
          totalItems: totalRecords
        } ">
          <td>{{ bug.title }}</td>
          <td>{{ bug.priority }}</td>
          <td>{{ bug.reporter }}</td>
          <td>{{ bug.createdAt }}</td>
          <td>{{ bug.status }}</td>
          <td>
            <button class="btn btn-primary" (click)="onEdit(bug.id)">Edit</button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="onDelete(bug.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn">
      <button class="btn btn-primary" (click)="Prev()"><<</button>
      <button class="btn btn-primary" (click)="Next()">>></button>
    </div>
  </div>
</div>
